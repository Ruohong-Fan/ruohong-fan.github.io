<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
    font-family: sans-serif;
}

.player-container {
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
}

.cover-image {
    width: 200px;
    height: 200px;
    background-color: #e0e0e0;
    border-radius: 15px;
    margin: 0 auto 20px;
    background-image: url('https://lf0-fast-deliver-inner.bytedance.net/obj/eden-internal/upkv/ljhwZthlaukjlkulzlp/picture_pages/iphone%2016%20pro%20max.jpeg');
    background-size: cover;
}

.title {
    font-size: 20px;
    margin: 0;
}

.artist {
    font-size: 14px;
    color: #888;
    margin: 5px 0 20px;
}

.progress-container {
    background-color: #e0e0e0;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px 0;
    height: 4px;
    width: 100%;
}

.progress {
    background-color: #ff4500;
    border-radius: 5px;
    height: 100%;
    width: 0%;
    transition: width 0.1s linear;
}

.controls button {
    background-color: #fff;
    border: 0;
    color: #ff4500;
    font-size: 20px;
    cursor: pointer;
/*     padding: 10px; */
/*     margin: 0 15px; */
}
    </style>
</head>
<body>
    <div class="player-container">
        <div class="cover-image"></div>
        <div class="track-info">
            <h2 class="title">iPhone 16 Pro Max首销爆单：5大硬核升级为何让摄影/游戏党抢着买单？</h2>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <button class="play-pause-btn">&#160;&#9658;&#160;</button>
        </div>
        <audio id="audio" src="https://broadcast.tos-cn-beijing.volces.com/男：嘿，咱_b0ac5713.mp3"></audio>
    </div>
    <script>
const audio = document.getElementById('audio');
const playPauseBtn = document.querySelector('.play-pause-btn');
const progress = document.querySelector('.progress');
const progressContainer = document.querySelector('.progress-container');

function playAudio() {
    audio.play();
    playPauseBtn.innerHTML = '&#10074;&#10074;';
}

function pauseAudio() {
    audio.pause();
    playPauseBtn.innerHTML = '&#160;&#9658;&#160;';
}

function togglePlayPause() {
    if (audio.paused) {
        playAudio();
    } else {
        pauseAudio();
    }
}

function updateProgress(e) {
    const { duration, currentTime } = e.srcElement;
    const progressPercent = (currentTime / duration) * 100;
    progress.style.width = `${progressPercent}%`;
}

function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;

    audio.currentTime = (clickX / width) * duration;
}

playPauseBtn.addEventListener('click', togglePlayPause);
audio.addEventListener('timeupdate', updateProgress);
progressContainer.addEventListener('click', setProgress);

audio.addEventListener('ended', () => {
    playPauseBtn.innerHTML = '&#160;&#9658;&#160;';
});
    </script>
</body>
</html>
